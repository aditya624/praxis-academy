<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="node_modules/vue/dist/vue.js"></script>
    <!-- <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script> -->
    <div id="app">
        <h1>{{ message.split('').reverse().join('') }}</h1> 
        <a :href="url">Press</a>
        <!-- Memanggil property message yang ada di dalam model Vue  -->
    </div>
    <div id="watch-example">
        <p>
          Ask a yes/no question:
          <input v-model="question">
        </p>
        <p>{{ answer }}</p>
    </div>
    <template v-if="ok">
        <h1>Title</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </template>
    <div id="test">
        <h1 v-if="awesome">Vue is awesome!</h1>
        <h1 v-else>Oh no ðŸ˜¢</h1>
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username">
          </template>
          <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address">
        </template>

        <button @click="loginType=email">Ganti Mode</button>
    </div>
    <div v-if="Math.ramdom()>0.5">
        Now You See Me !
    </div>
    <div v-else>
        Now you dont
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script>
        new Vue({
            el:'#test',
            data:{
                awesome:'',
                loginType:'username'
            }
        })
        new Vue({
            // melakukan link ke sesuatu yang memiliki id app , dan akan melewatkan hasil yaitu Berupa kata Hello
            el : '#app',
            data : {
                message:'Hello World',
                pesan:'cek'
            }
        })
        var watchExampleVM = new Vue({
            el: '#watch-example',
            data: {
                question: '',
                answer: 'I cannot give you an answer until you ask a question!'
            },
            watch: {
                // whenever question changes, this function will run
                question: function (newQuestion, oldQuestion) {
                this.answer = 'Waiting for you to stop typing...'
                this.debouncedGetAnswer()
                }
            },
            created: function () {
                // _.debounce is a function provided by lodash to limit how
                // often a particularly expensive operation can be run.
                // In this case, we want to limit how often we access
                // yesno.wtf/api, waiting until the user has completely
                // finished typing before making the ajax request. To learn
                // more about the _.debounce function (and its cousin
                // _.throttle), visit: https://lodash.com/docs#debounce
                this.debouncedGetAnswer = _.debounce(this.getAnswer, 500)
            },
            methods: {
                getAnswer: function () {
                if (this.question.indexOf('?') === -1) {
                    this.answer = 'Questions usually contain a question mark. ;-)'
                    return
                }
                this.answer = 'Thinking...'
                var vm = this
                axios.get('https://yesno.wtf/api')
                    .then(function (response) {
                    vm.answer = _.capitalize(response.data.answer)
                    })
                    .catch(function (error) {
                    vm.answer = 'Error! Could not reach the API. ' + error
                    })
                }
            }
            })
    </script>
</body>
</html>
